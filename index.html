<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Data</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-light p-17">
      <div class="container">
        <h1 class="display-5 text-center">Weather Data</h1>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-3 searchCol">
          <h4>Enter a city name:</h4>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="cityInput"
              placeholder="City Name"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-black"
                type="button"
                id="citySearchBtn"
              >
                <img src="img/search.gif" width="25px" />
              </button>
            </div>
          </div>
          <div class="list-group" id="cityList"></div>
        </div>
        <div class="col-9">
          <div class="card" style="width: 100%" id="weatherContainer"></div>
          <div id="forecastContainer"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
